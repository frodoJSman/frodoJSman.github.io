<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/translator.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Переводчик</title>
  </head>
  <body>
    <div class="app">
      <div class="card">
        <div class="card__header">
          <img class="card__header-logo" src="./public/translator.png" />
          <h1 class="card__header-title">Переводчик</h1>
        </div>
        <div class="card__content translator">
          <div class="translator__card">
            <span class="translator__language" id="language-from"
              >Английский</span
            >
            <div class="translator__prompt">
              <input
                type="text"
                class="translator__prompt-input"
                id="translator-prompt"
                placeholder="Введите слово"
              />
              <button
                class="translator__prompt-clear"
                id="translator-prompt-clear"
              >
                <svg
                  class="translator__prompt-clear-icon"
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                  ></path>
                </svg>
              </button>
            </div>
            <div
              class="translator__suggestions"
              id="translator-suggestions"
            ></div>
          </div>
          <button class="translator__switcher" id="translator-switcher">
            <svg
              class="translator__switcher-icon"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"
              ></path>
            </svg>
          </button>
          <div class="translator__card">
            <span class="translator__language" id="language-to">Русский</span>
            <div class="translator__results" id="translator-results">
              <span class="translator__result">Перевод</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
